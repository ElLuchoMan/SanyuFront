<mat-toolbar class=".bg-darken-gray expanded">
    <div class="logo" [routerLink]="['/home']"></div>
    <span class="spacer"></span>
    <button class="card-button2" mat-button [routerLink]="[ '/home']" (click)="logout()">Cerrar sesión</button>
</mat-toolbar>
<div fxLayout="column">
    <div fxLayoutAlign="center" class="head">
        <div>
            <form class="search" [formGroup]="buscarForm">
                <mat-form-field class="mat-form-field">
                    <mat-label>Buscar Contratista</mat-label>
                    <input formControlName="documento" type="text" matInput placeholder="Documento...">
                </mat-form-field>
                <button mat-button>
                    <mat-icon class="button">search</mat-icon>
                </button>
            </form>
            <button class="button" mat-button routerLink="/pages/users/admin/turnos">
                <mat-icon>keyboard_backspace</mat-icon> Volver
            </button>
            <button class="button" style="margin-left: 10px;" mat-button routerLink="/pages/users/admin/sin-turno">
                Contratistas sin turno
            </button>
        </div>
    </div>

    <div fxLayoutAlign="center" *ngIf="contratistas[0]!=null">
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
            <ng-container matColumnDef="nombreContratista">
                <th scope="col" mat-header-cell *matHeaderCellDef fxHide.lt-sm> Contratista </th>
                <td mat-cell *matCellDef="let contratista" fxHide.lt-sm> {{contratista.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="identificacion">
                <th scope="col" mat-header-cell *matHeaderCellDef> Identificación </th>
                <td mat-cell *matCellDef="let contratista" fxHide.lt-sm> {{contratista.documento}} </td>
            </ng-container>
            <ng-container matColumnDef="rol">
                <th scope="col" mat-header-cell *matHeaderCellDef> Rol </th>
                <td mat-cell *matCellDef="let contratista" fxHide.lt-sm> {{contratista.rol.nombreRol}} </td>
            </ng-container>
            <ng-container matColumnDef="telefono">
                <th scope="col" mat-header-cell *matHeaderCellDef> Teléfono </th>
                <td mat-cell *matCellDef="let contratista" fxHide.lt-sm> {{contratista.telefono}} </td>
            </ng-container>


            <!-- elementos necesarios para el mat-table de angular material-->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <!-- <div fxLayoutAlign="center" *ngIf="turnos.length>0">
        <mat-paginator *ngIf="turnos.length>0" [pageSize]="5" fxLayoutAlign="center"
            [pageSizeOptions]="[5, 10, 20, 30, 50, 100]" class="mat-elevation-z8">
        </mat-paginator>
    </div> -->
</div>
