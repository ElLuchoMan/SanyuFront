<mat-toolbar class=".bg-darken-gray expanded">
    <div class="logo" [routerLink]="['/home']"></div>
    <span class="spacer"></span>
    <button class="card-button2" mat-button [routerLink]="[ '/home']">Cerrar sesión</button>
</mat-toolbar>
<div fxLayout="column">
    <div fxLayoutAlign="center" class="head">
        <div>
            <div *ngFor="let contratista of contratista">
                <h1> <strong>Agenda </strong>{{contratista.nombre}}</h1>
            </div>
            <button class="button" mat-button routerLink="/pages/users/contratista">
                <mat-icon>keyboard_backspace</mat-icon> Volver
            </button>
        </div>
    </div>
    <!-- Tabla -->
    <div fxLayoutAlign="center">
        <table mat-table [dataSource]="datasource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="nombreContratista">
                <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header fxHide.lt-sm> Contratista </th>
                <td mat-cell *matCellDef="let contratista" fxHide.lt-sm> {{contratista.nombre }} </td>
            </ng-container>
            <ng-container matColumnDef="identificacion">
                <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Identificación </th>
                <td mat-cell *matCellDef="let contratista" fxHide.lt-sm> {{contratista.id}} </td>
            </ng-container>
            <ng-container matColumnDef="jornada">
                <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Jornada </th>
                <td mat-cell *matCellDef="let contratista" fxHide.lt-sm> {{contratista.jornada}} </td>
            </ng-container>
            <ng-container matColumnDef="labor">
                <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Labor </th>
                <td mat-cell *matCellDef="let contratista" fxHide.lt-sm> {{contratista.labor}} </td>
            </ng-container>
            <ng-container matColumnDef="fecha">
                <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let contratista" fxHide.lt-sm> {{contratista.fecha | date:'d/MMMM/yyyy'}}
                </td>
            </ng-container>
            <ng-container matColumnDef="inicio">
                <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Inicio </th>
                <td mat-cell *matCellDef="let contratista" fxHide.lt-sm> {{contratista.inicio}} </td>
            </ng-container>
            <ng-container matColumnDef="final">
                <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Final </th>
                <td mat-cell *matCellDef="let contratista" fxHide.lt-sm> {{contratista.final}} </td>
            </ng-container>
            <!-- elementos necesarios para el mat-table de angular material-->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 30, 50, 100]" class="mat-elevation-z8">
    </mat-paginator>
</div>
