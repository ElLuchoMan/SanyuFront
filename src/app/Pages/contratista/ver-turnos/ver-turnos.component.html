<mat-toolbar class=".bg-darken-gray expanded">
    <div class="logo" [routerLink]="['/home']"></div>
    <span class="spacer"></span>
    <button class="card-button2" mat-button [routerLink]="[ '/home']" (click)="logout()">Cerrar sesi√≥n</button>
</mat-toolbar>
<div fxLayout="column">
    <div fxLayoutAlign="center" class="head">
        <div>
            <div>
                <h1> <strong>Agenda </strong>{{info.nombre}}</h1>
            </div>
            <button class="button" mat-button routerLink="/pages/users/contratista">
                <mat-icon>keyboard_backspace</mat-icon> Volver
            </button>
        </div>
    </div>
    <!-- Tabla -->
    <div fxLayoutAlign="center" *ngIf="turnos.length>0">
        <table mat-table [dataSource]="datasource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="fechaInicio">
                <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Inicial</th>
                <td mat-cell *matCellDef="let turno" fxHide.lt-sm> {{turno.fechaInicio |
                    date:'d/MMMM/yyyy'}}
                </td>
            </ng-container>
            <ng-container matColumnDef="fechaFin">
                <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Final </th>
                <td mat-cell *matCellDef="let turno" fxHide.lt-sm> {{turno.fechaFin |
                    date:'d/MMMM/yyyy'}}
                </td>
            </ng-container>
            <ng-container matColumnDef="jornada">
                <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Jornada </th>
                <td mat-cell *matCellDef="let turno" fxHide.lt-sm>
                    {{turno.jornada.nombreJornada}} </td>
            </ng-container>
            <ng-container matColumnDef="labor">
                <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Labor </th>
                <td mat-cell *matCellDef="let turno" fxHide.lt-sm> {{turno.labor}} </td>
            </ng-container>

            <ng-container matColumnDef="horaInicio">
                <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Entrada </th>
                <td mat-cell *matCellDef="let turno" fxHide.lt-sm> {{turno.horaInicio}} </td>
            </ng-container>
            <ng-container matColumnDef="horaFin">
                <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Salida </th>
                <td mat-cell *matCellDef="let turno" fxHide.lt-sm> {{turno.horaFin}} </td>
            </ng-container>
            <!-- elementos necesarios para el mat-table de angular material-->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 30, 50, 100]" class="mat-elevation-z8">
    </mat-paginator>
</div>
